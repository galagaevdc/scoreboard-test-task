plugins {
    id 'java'
}

group 'com.sportradar'
version '1.0-SNAPSHOT'


sourceSets {
    load {
        java.srcDir "$projectDir/src/load-test/java"
        resources.srcDir "$projectDir/src/load-test/resources"
        compileClasspath += main.output + test.output
        runtimeClasspath += main.output + test.output
    }
}

configurations {
    loadImplementation.extendsFrom testImplementation
    loadRuntime.extendsFrom testRuntime
    loadRuntimeOnly.extendsFrom testRuntimeOnly
}

task loadTest(type: Test) {
    testClassesDirs = sourceSets.load.output.classesDirs
    classpath = sourceSets.load.runtimeClasspath
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}